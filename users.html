<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="" viewport content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime Chat App | Dilara Tekin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css?nocahcke=0822">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <section class="users">
        <header class="header">
            <div class="content">
                <img src="https://www.porgin.com/wp-content/uploads/2021/09/dilara-2.jpg" alt="">

                    <span class="span">Dilara Tekin</span>
                    <p>Active Now</p>
                </div>
            </div>
            <a href="#" class="logout">Logout</a>
        </header>
        <div class="search">

          <input type="text" placeholder="Enter name to search...">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="users-list">
            <a href="#">
                <div class="content">

                    <div class="details">
                        <span>Dilara Tekin</span>
                        <p>This is test message</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fa fa-circle" aria-hidden="true"></i></div>
            </a>
